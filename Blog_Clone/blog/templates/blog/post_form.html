{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
<title>Blog | CreatePost</title>
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<div class="content-section">
   <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
         <legend class="border-bottom mb-4">Create BlogPost</legend>
         {{ form|crispy }}
      </fieldset>

      <div class="form-group">
         <button class="btn btn-outline-info" type="submit">Post</button>
         <a class="btn btn-outline-secondary" href="{% url 'blog-home' %}">Cancel</a>
      </div>
   </form>
</div>
{% else %}
<a class="btn btn-outline-info mb-3" href="{% url 'login' %}">Login</a>
<a class="btn btn-outline-info mb-3" href="{% url 'register' %}">Register</a>
{% endif %}
{% endblock content %}
