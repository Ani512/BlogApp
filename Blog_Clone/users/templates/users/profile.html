{% extends "blog/base.html" %}
{% block title %}
<title>Blog | Profile</title>
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<h1>{{ user.username }}</h1>
{% else %}
<a class="btn btn-outline-info mb-3" href="{% url 'login' %}">Login</a>
<a class="btn btn-outline-info mb-3" href="{% url 'register' %}">Register</a>
{% endif %}
{% endblock content %}
